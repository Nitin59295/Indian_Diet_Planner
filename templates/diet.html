{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Get Your Diet Plan</h2>
    <form method="POST" action="{{ url_for('diet.diet_page') }}" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label for="goal" class="form-label">Your Goal:</label>
            <select name="goal" id="goal" class="form-control" required>
                <option value="">-- Select --</option>
                <option value="weight_loss">Weight Loss</option>
                <option value="muscle_gain">Muscle Gain</option>
                <option value="maintenance">Maintenance</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success w-100">Get Diet Plan</button>
    </form>

    {% if diet_plan %}
    <div class="alert alert-info mt-4">
        <h4>Your Diet Plan:</h4>
        <ul>
            {% for item in diet_plan %}
            <li>{{ item }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</div>
{% endblock %}
