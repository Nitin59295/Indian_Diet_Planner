{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>BMI Calculator & Diet Planner</h2>
    <p>Enter your details below to calculate your BMI and get a personalized diet plan.</p>
    
    <form method="POST" action="{{ url_for('bmi_bp.bmi_page') }}" class="styled-form">
        <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" name="name" id="name" required>
        </div>
        <div class="form-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" step="0.1" name="weight" id="weight" required>
        </div>
        <div class="form-group">
            <label for="height">Height (cm):</label>
            <input type="number" step="0.1" name="height" id="height" required>
        </div>
        <div class="form-group">
            <label for="goal">Your Goal:</label>
            <select name="goal" id="goal" required>
                <option value="">-- Select a Goal --</option>
                <option value="lose">Weight Loss</option>
                <option value="maintain">Maintenance</option>
                <option value="gain">Muscle Gain</option>
            </select>
        </div>
        <button type="submit" class="btn">Calculate and Get Plan</button>
    </form>
</div>
{% endblock %}
