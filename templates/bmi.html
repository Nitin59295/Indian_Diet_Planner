{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">BMI Calculator</h2>
    <form method="POST" action="{{ url_for('bmi.bmi_form') }}" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label for="weight" class="form-label">Weight (kg):</label>
            <input type="number" step="0.1" class="form-control" name="weight" id="weight" required>
        </div>
        <div class="mb-3">
            <label for="height" class="form-label">Height (cm):</label>
            <input type="number" step="0.1" class="form-control" name="height" id="height" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Calculate BMI</button>
    </form>

    {% if bmi %}
    <div class="alert alert-info mt-4">
        <strong>Your BMI:</strong> {{ bmi }} <br>
        <strong>Category:</strong> {{ category }}
    </div>
    {% endif %}
</div>
{% endblock %}
